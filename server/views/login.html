<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starting Page</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body style="font-family: Quicksand, Arial, sans-serif; font-size: 0.7rem;">
    <div style="width: 400px; height: 250px; border: black 4px solid; text-align: center; margin: auto;">
        <h1>Login</h1>
        <p>Email:</p>
        <input type="email" style="font-family: Quicksand, Arial, sans-serif;">
        <p>Password:</p>
        <input type="password" style="font-family: Quicksand, Arial, sans-serif;">
        <br><br>
        <button type="submit" style="font-family: Quicksand, Arial, sans-serif;">Login</button>
        <p>If you don't have an account yet, you can just <a href="/users/register">register</a></p>
    </div>
</body>
</html>
